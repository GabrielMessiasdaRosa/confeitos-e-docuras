<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="shortcut icon" href="./src/imagens/Confeitos&DocurasLogoCachorro.png">
    <title>Confeitos & Docuras</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-azul-ceu">
        <a class="navbar-brand text-center fonte-pacifico" href="#"
          ><img
            src="./src/imagens/Confeitos&DocurasLogoCachorro.png"
            class="logo-navbar-cachorro"
          />
          Confeitos & Docuras</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link fonte-pacifico" href="#"
                >Início<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fonte-pacifico" href="#">Quem somos?</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fonte-pacifico" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="text-center">
        <img
          src="./src/imagens/Confeitos&DocurasLogo.png"
          class="img-fluid slideInRight"
          alt="Responsive image"
        />
      </div>
    </header>

    <main>
      <div class="bd-example h-50">
        <div
          id="carouselExampleCaptions"
          class="carousel slide"
          data-ride="carousel"
          data-interval="3500"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleCaptions"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./src/imagens/imagem-carrossel-1.jpg"
                class="imagem-carrossel d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block h-50">
                <div class="label-carrossel">
                  <h2 class="fonte-pacifico display-4">Bolos Modernos</h2>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="./src/imagens/imagem-carrocel-2.jpg"
                class="imagem-carrossel d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block h-50">
                <div class="label-carrossel">
                  <h2 class="fonte-pacifico display-4">Bolos Criativos</h2>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="./src/imagens/imagem-carrossel-3.webp"
                class="imagem-carrossel d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block h-50">
                <div class="label-carrossel">
                  <h2 class="fonte-pacifico display-4">Receitas Classicas</h2>
                </div>
              </div>
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleCaptions"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleCaptions"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <h3 class="text-center fonte-pacifico font-color-marrom pt-5 ">As delicias que vc precisava para sua festa!</h3>
      <p class="text-center fonte-pacifico text-secondary pb-5">Varias opçoes de bolos e kits pra sua festa ser perfeita!</p>
    </main>

    <footer></footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
